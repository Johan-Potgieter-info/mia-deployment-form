<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mia Deployment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }
    h1, h2 {
      color: #ef4805;
      border-bottom: 2px solid #ef4805;
      padding-bottom: 5px;
      font-size: 1.4em;
    }
    label {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      font-size: 1em;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .instructions {
      font-size: 0.9em;
      color: #555;
      margin: -15px 0 15px 0;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      font-size: 1.1em;
      margin-bottom: 24px;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      line-height: 1.4;
    }
    .checkbox input[type="checkbox"] {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }
    .counter-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 20px;
    }
    .counter-label {
      flex: 1;
      font-size: 1.1em;
      font-weight: bold;
    }
    input[type="number"] {
      width: 80px;
      text-align: center;
      font-size: 1.4em;
      padding: 10px;
    }
    button.counter {
      font-size: 1.4em;
      padding: 10px 16px;
      background-color: #ef4805;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"] {
      background-color: #ef4805;
      color: white;
      font-size: 1.2em;
      padding: 16px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }
    button.counter, button[type="submit"] {
      touch-action: manipulation;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1, h2 {
        font-size: 1.2em;
      }
      label {
        font-size: 1em;
      }
      input, select, textarea {
        font-size: 0.9em;
        padding: 10px;
      }
      button.counter {
        padding: 8px 12px;
        font-size: 1.2em;
      }
      button[type="submit"] {
        font-size: 1.1em;
        padding: 14px;
      }
    }
  </style>
  <script>
    // Normalize month names in event_name
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('event_name').addEventListener('input', function(e) {
        let value = e.target.value;
        value = value
          .replace(/\bjan\b/i, 'January')
          .replace(/\bfeb\b/i, 'February')
          .replace(/\bmar\b/i, 'March')
          .replace(/\bapr\b/i, 'April')
          .replace(/\bmay\b/i, 'May')
          .replace(/\bjun\b/i, 'June')
          .replace(/\bjul\b/i, 'July')
          .replace(/\baug\b/i, 'August')
          .replace(/\bsep\b/i, 'September')
          .replace(/\boct\b/i, 'October')
          .replace(/\bnov\b/i, 'November')
          .replace(/\bdec\b/i, 'December');
        e.target.value = value;
      });

      // Handle counter buttons
      document.querySelectorAll('.counter').forEach(button => {
        button.addEventListener('click', (e) => {
          e.preventDefault();
          const input = button.parentElement.querySelector('input');
          button.textContent === '+' ? input.stepUp() : input.stepDown();
        });
      });
    });
  </script>
</head>
<body>
