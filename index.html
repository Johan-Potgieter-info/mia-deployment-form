<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mia Deployment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }
    h1, h2 {
      color: #ef4805;
      border-bottom: 2px solid #ef4805;
      padding-bottom: 5px;
      font-size: 1.4em;
    }
    label {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      font-size: 1em;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .instructions {
      font-size: 0.9em;
      color: #555;
      margin: -15px 0 15px 0;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      font-size: 1.1em;
      margin-bottom: 24px;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      line-height: 1.4;
    }
    .checkbox input[type="checkbox"] {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }
    .counter-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 20px;
    }
    .counter-label {
      flex: 1;
      font-size: 1.1em;
      font-weight: bold;
    }
    input[type="number"] {
      width: 80px;
      text-align: center;
      font-size: 1.4em;
      padding: 10px;
    }
    button.counter {
      font-size: 1.4em;
      padding: 10px 16px;
      background-color: #ef4805;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.counter:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button[type="submit"] {
      background-color: #ef4805;
      color: white;
      font-size: 1.2em;
      padding: 16px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }
    button.counter, button[type="submit"] {
      touch-action: manipulation;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1, h2 {
        font-size: 1.2em;
      }
      label {
        font-size: 1em;
      }
      input, select, textarea {
        font-size: 0.9em;
        padding: 10px;
      }
      button.counter {
        padding: 8px 12px;
        font-size: 1.2em;
      }
      button[type="submit"] {
        font-size: 1.1em;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

<h1>Mia Healthcare – Demo Deployment</h1>
<form method="POST" action="https://script.google.com/macros/s/AKfycbwu_Yb4dJjgo2a0gqImmDu8ByXRFZHvwxUFCETI-jSWEg9DaQr4hduowCd0yEMwB7w/exec">

  <h2>Deployment Details</h2>

  <label for="event_name">Event Name</label>
  <div class="instructions">Calendly event name + the month and year (e.g., CPT | Check-Up | Mobile | FRG Portside | July 2025).</div>
  <input id="event_name" name="event_name" required placeholder="e.g., CPT | Check-Up | Mobile | FRG Portside | July 2025" />

  <label for="address">Site Address</label>
  <input id="address" name="address" required />

  <label for="contact">Site Contact</label>
  <input id="contact" name="contact" placeholder="e.g., Jane Smith – 082 123 4567" required />

  <label for="lead">Team Lead</label>
  <select id="lead" name="lead" required>
    <option value="">-- Select --</option>
    <option>Johan Potgieter (JP)</option>
    <option>Sethu Lucas (SL)</option>
    <option>Stefan Schoof (SS)</option>
  </select>

  <label for="support">Support Member</label>
  <select id="support" name="support" required>
    <option value="">-- Select --</option>
    <option>Johan Potgieter (JP)</option>
    <option>Sethu Lucas (SL)</option>
    <option>Stefan Schoof (SS)</option>
  </select>

  <label for="officer">Wellness Officer</label>
  <select id="officer" name="officer" required>
    <option value="">-- Select --</option>
    <option>Johan Potgieter (JP)</option>
    <option>Sethu Lucas (SL)</option>
    <option>Stefan Schoof (SS)</option>
  </select>

  <label for="start_time">Start Time</label>
  <select id="start_time" name="start_time" required>
    <option value="">-- Select Start Time --</option>
    <!-- Times omitted for brevity; keep as in your version -->
    <option>07:00</option><option>08:00</option><option>09:00</option><option>10:00</option>
    <option>11:00</option><option>12:00</option><option>13:00</option><option>14:00</option>
    <option>15:00</option><option>16:00</option><option>17:00</option><option>18:00</option>
  </select>

  <label for="end_time">End Time</label>
  <select id="end_time" name="end_time">
    <!-- Times omitted for brevity; keep as in your version -->
    <option>07:00</option><option>08:00</option><option>09:00</option><option>10:00</option>
    <option>11:00</option><option>12:00</option><option>13:00</option><option>14:00</option>
    <option>15:00</option><option>16:00</option><option>17:00</option><option>18:00</option>
  </select>

  <h2>Metrics</h2>
  <div class="counter-group">
    <span class="counter-label">People Engaged</span>
    <button class="counter" type="button">–</button>
    <input type="number" name="people_engaged" id="engaged" value="0" min="0" />
    <button class="counter" type="button">+</button>
  </div>

  <div class="counter-group">
    <span class="counter-label">Bookings Captured</span>
    <button class="counter" type="button">–</button>
    <input type="number" name="bookings" id="booked" value="0" min="0" />
    <button class="counter" type="button">+</button>
  </div>

  <h2>Checklist</h2>
  <input type="hidden" name="all_equipment" value="Clipboards,Demo Kit,Dental Kit,Flyers,Tech">
  <div class="checkbox-group">
    <label class="checkbox">
      <input type="checkbox" name="equipment" value="Clipboards" />
      Clipboards, pens, name tags, uniforms
    </label>
    <label class="checkbox">
      <input type="checkbox" name="equipment" value="Demo Kit" />
      Demo Kit
    </label>
    <label class="checkbox">
      <input type="checkbox" name="equipment" value="Dental Kit" />
      Dental model, display table, cloths
    </label>
    <label class="checkbox">
      <input type="checkbox" name="equipment" value="Flyers" />
      Flyers, banners, QR stands
    </label>
    <label class="checkbox">
      <input type="checkbox" name="equipment" value="Tech" />
      Tablet, phone, SIM, power bank
    </label>
  </div>

  <label for="notes">Notes</label>
  <textarea name="notes" id="notes" placeholder="Anything else to note..."></textarea>

  <h2>Post Mortem</h2>
  <label for="success">What went well?</label>
  <textarea name="success" id="success"></textarea>

  <label for="improve">What needs improvement?</label>
  <textarea name="improve" id="improve"></textarea>

  <label for="actions">Follow-up Actions</label>
  <textarea name="actions" id="actions"></textarea>

  <button type="submit">Submit Report</button>
</form>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".counter-group").forEach(group => {
      const buttons = group.querySelectorAll("button.counter");
      const input = group.querySelector("input[type=number]");

      buttons[0].addEventListener("click", () => {
        const current = parseInt(input.value) || 0;
        input.value = Math.max(0, current - 1);
      });

      buttons[1].addEventListener("click", () => {
        const current = parseInt(input.value) || 0;
        input.value = current + 1;
      });
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".counter-group").forEach(group => {
      const buttons = group.querySelectorAll("button.counter[type='button']");
      const input = group.querySelector("input[type=number]");

      // Decrement button
      buttons[0].addEventListener("click", function (event) {
        event.preventDefault();
        const current = parseInt(input.value) || 0;
        input.value = Math.max(0, current - 1);
      });

      // Increment button
      buttons[1].addEventListener("click", function (event) {
        event.preventDefault();
        const current = parseInt(input.value) || 0;
        input.value = current + 1;
      });
    });
  });
</script>

</body>
</html>
